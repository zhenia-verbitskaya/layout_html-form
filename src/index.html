<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="personal-info">
        <legend>Personal information</legend>

        <label for="surname-id">
          Surname:
        </label>
        <input
          type="text"
          id="surname-id"
          name="surname"
          autocomplete="off"
        >
        <br>

        <label for="name-id">
          Name:
        </label>
        <input
          type="text"
          id="name-id"
          name="name"
          required
          autocomplete="off">
        <br>

        <label for="age-id">
          How old are You?
        </label>
        <input
          type="number"
          id="age-id"
          name="age"
          value="12"
          min="1"
          max="100"
        >
        <br>

        <label for="birth-id">
          Full date of birth:
        </label>
        <input
          type="date"
          id="birth-id"
          name="birth"
        >
        <br>

        <label for="terms-id">
          I accept the term of the agreement
        </label>
        <input
          type="checkbox"
          id="terms-id"
          name="terms"
          required
        >
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email-id">
          E-mail:
        </label>
        <input
          type="email"
          id="email-id"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
        >
        <br>

        <label for="pass-id">
          Password:
        </label>
        <input
          type="password"
          id="pass-id"
          name="password"
          minlength="8"
          maxlength="20"
          required
        >
      </fieldset>

      <fieldset class="facts">
        <legend>An interesting fact about you!</legend>

        <div class="cats">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="yes"
            name="love-cats"
            value="y"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            id="no"
            name="love-cats"
            value="n"
          >
          <label for="no">No</label>
        </div>

        <label for="color-id">
          What is your favorite color?
        </label>
        <input
          type="color"
          id="color-id"
          name="color"
        >
        <br>

        <label for="bed-time-id">
          What time do you go to bed?
        </label>
        <input
          type="time"
          id="bed-time-id"
          name="bed-time"
          step="1"
        >

        <div class="car-brand">
          <label for="car-id">
            What are your favorite brand of cars?
          </label>
          <select
           id="car-id"
           name="car-type"
           multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <label for="rate-id">
          How do you rate our work?
        </label>
        <input
          type="range"
          id="rate-id"
          name="rate"
          min="1"
          max="10"
          value="1"
        >
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="comment-area">
          <label for="comments-id">
            Comments:
          </label>
          <textarea
            id="comments-id"
            name="comments"
            cols="20"
            rows="2">
          </textarea>
        </div>

        <label for="recommend-id">
          Would you recommend us?
        </label>
        <select id="recommend-id" name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
