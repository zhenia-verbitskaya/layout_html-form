<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset personal-info">
        <legend>Personal information</legend>

        <div class="input-field">
          <label for="surname-id">
            Surname:
          </label>
          <input
            type="text"
            id="surname-id"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="input-field">
          <label for="name-id">
            Name:
          </label>
          <input
            type="text"
            id="name-id"
            name="name"
            required
            autocomplete="off"
          >
        </div>

        <div class="input-field">
          <label for="age-id">
            How old are You?
          </label>
          <input
            type="number"
            id="age-id"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="input-field">
          <label for="birth-id">
            Full date of birth:
          </label>
          <input
            type="date"
            id="birth-id"
            name="birth"
          >
        </div>

        <div class="input-field">
          <label for="terms-id">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            id="terms-id"
            name="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset register">
        <legend>Registration</legend>

        <div class="input-field">
          <label for="email-id">
            E-mail:
          </label>
          <input
            type="email"
            id="email-id"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div class="input-field">
          <label for="pass-id">
            Password:
          </label>
          <input
            type="password"
            id="pass-id"
            name="password"
            minlength="8"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset facts">
        <legend>An interesting fact about you!</legend>

        <div class="input-field">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="yes-id"
            name="love-cats"
            value="yes"
          >
          <label for="yes-id">Yes</label>

          <input
            type="radio"
            id="no-id"
            name="love-cats"
            value="no"
          >
          <label for="no-id">No</label>
        </div>

        <div class="input-field">
          <label for="color-id">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color-id"
            name="color"
          >
        </div>

        <div class="input-field">
          <label for="bed-time-id">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="bed-time-id"
            name="bed-time"
            step="1"
          >
        </div>

        <div class="input-field">
          <label for="car-id">
            What are your favorite brand of cars?
          </label>
          <select
           id="car-id"
           name="car-type"
           multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="input-field">
          <label for="rate-id">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rate-id"
            name="rate"
            min="1"
            max="10"
            value="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="input-field">
          <label for="comments-id">
            Comments:
          </label>
          <textarea
            id="comments-id"
            name="comments"
            cols="20"
            rows="2">
          </textarea>
        </div>

        <div class="input-field">
          <label for="recommend-id">
            Would you recommend us?
          </label>
          <select id="recommend-id" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
